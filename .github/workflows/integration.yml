name: Integration - Lint, Build, and Test

on:
  push:
    tags:
      # Version the tag as you can only use a tag once
      - "integration-v*.*.*"

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      # Have the runner execute in a branch
      - uses: actions/checkout@v4
      # Setup node env w/ lts version
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npm install
      - run: npm run installs
      - run: npm run lint

  build:
    name: Check Build
    runs-on: ubuntu-latest
    # needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npm install
      - run: npm run installs
      - run: npm run build

  test:
    name: Testing
    runs-on: ubuntu-latest
    # needs: [lint, build]
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run installs
      - run: npm run test

  deploy-docker:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npm install
      - run: npm run installs
      - run: npm run build

      # Generate root .env file
      - name: Generate root .env file
        run: |
          echo "POSTGRES_DB=account" > .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "MASTER_SECRET=${{ secrets.MASTER_SECRET }}" >> .env

      # Generate .env files for each Microservice
      - name: Generate Microservice .env files
        run: |
          # AuthService
          echo "POSTGRES_DB=account" > Microservices/AuthService/.env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> Microservices/AuthService/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> Microservices/AuthService/.env
          echo "MASTER_SECRET=${{ secrets.MASTER_SECRET }}" >> Microservices/AuthService/.env

          echo "POSTGRES_DB=vehicle" > Microservices/VehicleService/.env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> Microservices/VehicleService/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> Microservices/VehicleService/.env

          echo "POSTGRES_DB=ticket" > Microservices/TicketService/.env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> Microservices/TicketService/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> Microservices/TicketService/.env

          echo "POSTGRES_DB=permit" > Microservices/PermitService/.env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> Microservices/PermitService/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> Microservices/PermitService/.env

      # Log in to GHCR
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      # Build and push Docker image
      - name: Build Tagged Docker Image
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          REPO_OWNER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$REPO_OWNER/virtual-park:$VERSION
          docker build . -t $IMAGE --platform linux/amd64
          docker push $IMAGE

      # I had ChatGPT generate the lowercase conversion, which is why it failed the first time
      - name: Tag and Push as Latest
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          REPO_OWNER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$REPO_OWNER/virtual-park:$VERSION
          LATEST=ghcr.io/$REPO_OWNER/virtual-park:latest
          docker tag $IMAGE $LATEST
          docker push $LATEST

  deploy:
    name: Deploy and Spin Up on EC2 Instance
    runs-on: ubuntu-latest
    # needs: [lint, build, test, deploy-docker]
    steps:
      - uses: actions/checkout@v4
      - name: SSH into EC2 and Deploy
        run: echo "This would ssh into EC2, pull the latest image, and run npm run containerised"
